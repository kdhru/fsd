<!DOCTYPE html>
<html lang="en">
<head>
    <title>Button</title>
    <style>
        .button{
            background-color: blue;
            color: white;
            height: 500px;
            width : 700px;
            cursor: pointer;
            border-radius: 12px;
        }
    </style>
    <script>
        function button(){
            alert("Button is clicked")
        }
    </script>
</head>
<body>
    <button class="button"onclick="button()">Click Me</button>
    
</body>
</html>
