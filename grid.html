<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dhr{
            display: grid;
            background-color: blueviolet;
            grid-template-columns: auto auto auto;
            padding: 12px;
            border-radius: 12px;
        }
        .dhr >div{
            background-color: darkgreen;
            border: 5px solid green;
            padding:10px;
            font-size: 30px;
            text-align: center;
            border-radius: 12px;
            
        }
    </style>
</head>
<body>
    <div class="dhr">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
</body>
</html>
