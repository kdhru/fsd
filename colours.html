<!DOCTYPE html>
<html lang="en">
<head>
    <title>colors</title>
    <script>
        function red(){
            document.getElementById("body").style.backgroundColor = "red";
        }
        function Green(){
            document.getElementById("body").style.backgroundColor = "green";
        }
        function Blue(){
            document.getElementById("body").style.backgroundColor = "blue";
        }

    </script>
</head>
<body id="body">
    <button id="bt1" onclick="red()">Red</button>
    <button id="bt2"onclick="Green()">Green</button>
    <button id="bt3"onclick="Blue()">Blue</button>
</body>
</html>
