<!DOCTYPE html>
<html lang="en">
<head>
  <title>To Do List</title>
  <style>
    h1{text-align:center}
    .body{display:flex;flex-direction:column;align-items:center;gap:10px}
    input{display:none;padding:8px;width:200px}
    button{padding:8px 16px;cursor:pointer;margin-top:10px}
    .cards{display:flex;flex-wrap:wrap;justify-content:center;gap:15px;margin-top:20px}
    .card{border:2px solid #333;border-radius:10px;padding:15px;width:150px;text-align:center;background:#f4f4f4;font-weight:bold}
  </style>
</head>
<body>
  <h1>To Do List</h1>
  <div class="body">
    <img src="https://tekkenwarehouse.com/wp-content/uploads/2024/07/tekken5_jin.png" width="200">
    <input placeholder="Enter task 1">
    <input placeholder="Enter task 2">
    <input placeholder="Enter task 3">
    <button id="addTask">Add Task</button>
    <button id="addAll" style="display:none">Add All</button>
  </div>
  <div class="cards" id="cards"></div>

  <script>
    const inputs=document.querySelectorAll("input"),addTask=document.getElementById("addTask"),addAll=document.getElementById("addAll"),cards=document.getElementById("cards");
    let i=0;
    inputs[i].style.display="block";
    addTask.onclick=()=>{
         if(++i<inputs.length)inputs[i].style.display="block";
    if(i===inputs.length-1){addTask.style.display="none";addAll.style.display="inline-block"}}
    addAll.onclick=()=>{cards.innerHTML="";inputs.forEach((inp,j)=>{if(inp.value.trim())cards.innerHTML+=`<div class="card">Task ${j+1}: ${inp.value}</div>`})}
  </script>
</body>
</html>
