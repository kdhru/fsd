<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flipkart</title>
    <link rel="stylesheet" href="style.css">
    <script>

    </script>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="templates/image.png" alt="Flipkart Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands and more">
        </div>
        <div class="login">
            <img src="templates/login.png" alt="login icon">
            <a href="#">Login</a>
        </div>
        <div class="Cart">
            <img src="templates/cart.png" alt="more icon">
            <a href="https://www.flipkart.com/viewcart?marketplace=FLIPKART">Cart</a>
        </div>
        <div class="Seller">
            <img src="templates/seller.png" alt="become a seller">
            <a href="#">Become a Seller</a>
        </div>
    </div>
    <div class="all-cards">
        <div class="card">
            <img src="templates/i img.jpg" alt="">
            <h3>Phone</h3>
            <button id="">Read more</button>   
        </div>
        <div class="card">
            <img src="templates/elec appl.jpg" alt="">
            <h3>Appliances</h3>
            <button id="">Read more</button>  
        </div>
        <div class="card">
            <img src="templates/movi img.jpg" alt="">
            <h3>Movies</h3>
            <button id="">Read more</button>  
        </div>
        
            
    </div>
</body>
</html>
