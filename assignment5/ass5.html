<!DOCTYPE html>
<html lang="en">
<head>
    <title>Max Min</title>
    <script>
        var a=0;
        document.write.getElementById("value");
        function add(){
            document.getElementById("value").innerHTML=a++;
        }
        function sub(){
            document.getElementById("value").innerHTML=a--;
        }

    </script>
</head>
<body id="body">
    <p id="value">0</p>
    <button onclick="add()">+</button>
    <button onclick="sub()">-</button>
    
</body>
</html>
